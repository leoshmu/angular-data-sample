<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

  <div ng-controller="MyController">
    <!-- first table using data from ThingOne service -->
    <table>
      <thead>
        <tr>
          <th ng-repeat="(key, value) in dataOne[0]">{{key}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in dataOne">
          <td ng-repeat="(key, value) in row">{{value}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <!-- next use the data from ThingTwo service -->
    <table>
      <thead>
        <tr>
          <th ng-repeat="(key, value) in dataTwo[0]">{{key}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in dataTwo">
          <td ng-repeat="(key, value) in row">{{value}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
